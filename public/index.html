<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Site Template</title>
        <meta name="description" content="bulma-css">
        <meta name="author" content="Steven Moore">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <section class="hero is-primary is-bold is-large">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <img src="assets/logo.png" alt="Logo">
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroB" class="navbar-menu">
                            <div class="navbar-end">
                                <a class="navbar-item is-active">
                                    Home
                                </a>
                                <a class="navbar-item">
                                    Item 1
                                </a>
                                <a class="navbar-item">
                                    Item 2
                                </a>
                                <span class="navbar-item">
                                    <a class="button is-info is-inverted">
                                        <span class="icon">
                                            <i class="fab fa-github"></i>
                                        </span>
                                        <span>Download</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container">
                    <h1 class="has-text-centered title">I need a Hero!</h1>
                </div>
            </div>
            <div class="hero-foot">
                <nav class="tabs is-boxed is-fullwidth">
                    <div class="container">
                        <ul>
                            <li class="is-active">
                                <a>Item 1</a>
                            </li>
                            <li>
                                <a>Item 2</a>
                            </li>
                            <li>
                                <a>Item 3</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
        <section class="section has-background-light">
            <div class="container">
                <p class="has-text-centered">
                    Sample node/express website with Bulma!
                </p>
                <div class="columns">
                    <div class="column">
                        <p class="has-background-success has-text-centered">Column 1</p>
                    </div>
                    <div class="column">
                        <p class="has-background-warning has-text-centered">Column 2</p>
                    </div>
                    <div class="column">
                        <p class="has-background-danger has-text-centered">Column 3</p>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
